<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Profit Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mb-5">Profit Calculator</h1>
            <div class="row g-3 align-items-center mb-5">
                <div class="col-3">
                    <select class="form-select" aria-label="Vocation Select" id="vocation">
                        <option selected>Select Vocation</option>
                        <option value="ms">MS</option>
                        <option value="ek">EK</option>
                        <option value="rp">RP</option>
                        <option value="ed">ED</option>
                      </select>
                </div>

                <div class="col-3">
                    <div class="input-group">
                        <input type="number" class="form-control" placeholder="Profit" aria-label="Profit" name="profit" id="profit">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" onclick="register()">Send Profit</button>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Hunt</th>
                            <th scope="col">MS</th>
                            <th scope="col">EK</th>
                            <th scope="col">RP</th>
                            <th scope="col">ED</th>
                        </tr>
                    </thead>
                    <tbody id="hunts-table"></tbody>
                </table>
            </div>
            <div id="show">
                <button class="btn btn-warning" type="button" id="" onclick="newHunt()">New Hunt</button>
                <button class="btn btn-danger" type="button" id="" onclick="cleanHunts()">Clean all hunts</button>
            </div>
            <script src="main.js"></script>
        </div>
    </body>
</html>
